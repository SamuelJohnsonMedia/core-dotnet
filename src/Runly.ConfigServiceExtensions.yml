    path: /github/workspace/src/Runly/ConfigServiceExtensions.cs
    startLine: 164
  assemblies:
  - Runly
  namespace: Runly
  summary: "\nAdds a singleton service of the type specified in <code data-dev-comment-type=\"typeparamref\" class=\"typeparamref\">TService</code> with an\nimplementation type specified in <code data-dev-comment-type=\"typeparamref\" class=\"typeparamref\">TImplementation</code> and a\nfactory specified in <code data-dev-comment-type=\"paramref\" class=\"paramref\">implementationFactory</code> to the\nspecified <see cref=\"!:IServiceCollection\"></see>.\n"
  example: []
  syntax:
    content: >-
      public static IServiceCollection AddSingleton<TService, TImplementation, TConfig>(this IServiceCollection services, Func<IServiceProvider, TConfig, TImplementation> implementationFactory)
          where TService : class where TImplementation : class, TService where TConfig : Config
    parameters:
    - id: services
      type: IServiceCollection
      description: The <see cref="!:IServiceCollection"></see> to add the service to.
    - id: implementationFactory
      type: Func{IServiceProvider,{TConfig},{TImplementation}}
      description: The factory that creates the service that takes the job&apos;s config as a parameter.
    typeParameters:
    - id: TService
      description: The type of the service to add.
    - id: TImplementation
      description: The type of the implementation to use.
    - id: TConfig
      description: The type of <xref href="Runly.Config" data-throw-if-not-resolved="false"></xref> that the job uses.
    return:
      type: IServiceCollection
      description: A reference to this instance after the operation has completed.
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function AddSingleton(Of TService As Class, TImplementation As {Class, TService}, TConfig As Config)(services As IServiceCollection, implementationFactory As Func(Of IServiceProvider, TConfig, TImplementation)) As IServiceCollection
