  summary: "\nGets the <xref href=\"Runly.JobInfo\" data-throw-if-not-resolved=\"false\"></xref> for the job type specified.\n"
  remarks: "\nAn exact case match is attempted first for either the type <see cref=\"!:MemberInfo.Name\"></see>\nor <see cref=\"!:Type.FullName\"></see>. If no matches are found a case insensitive match is attempted.\nIf zero or more than one job type matches, a <xref href=\"Runly.TypeNotFoundException\" data-throw-if-not-resolved=\"false\"></xref> will be thrown.\n"
  example: []
  syntax:
    content: public JobInfo Get(string jobType)
    parameters:
    - id: jobType
      type: System.String
      description: The type to get the <xref href="Runly.JobInfo" data-throw-if-not-resolved="false"></xref> for.
    return:
      type: Runly.JobInfo
      description: A <xref href="Runly.JobInfo" data-throw-if-not-resolved="false"></xref> or null if the type cannot be found.
    content.vb: Public Function Get(jobType As String) As JobInfo
